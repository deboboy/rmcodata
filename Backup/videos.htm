	<title>Microsoft Research OData Sampler: Search Videos</title>
	<script type="text/javascript" src="http://research.microsoft.com/a/rmc.js"></script>
    <script type="text/javascript">
        function one(path,holder) {
            rmc.AddXml("downloads", path, null, false);
            rmc.AddXsl("odTransform", "videosTransform.xsl");
            var html = rmc.Transform(rmc.Xml.downloads.responseXML, rmc.Xsl.odTransform);
            rmc.GE(holder).innerHTML = html;
        }
        function main() {
            //one();
        }
        // Build RMC OData search
        function Search() {
            var e = rmc.GE("videoAmount");
            var videoTerm = rmc.GE("videoTerm").value;
            var query = "http://rmcodata.cloudapp.net/dataproxy.ashx?at=Videos&s="+escape(videoTerm)+"&a="+e.options[e.selectedIndex].value;
            //var query = "http://odata.research.microsoft.com/odata.svc/Videos/?$filter=substringof('" + escape(videoTerm) + "', Description)&$top="+;
            one(query, "searchResults");
        }
         window.onload = main;
	</script>
