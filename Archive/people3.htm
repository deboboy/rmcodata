    <script type="text/javascript">
        var map = null;
        function getMap() {
            Microsoft.Maps.loadModule('Microsoft.Maps.Themes.BingTheme', { callback: function () {
                map = new Microsoft.Maps.Map(document.getElementById('labsMap'),
                {
                    credentials: 'ApRMIVcGwXnunUKTAGB1VLhmF4oluGQN9foTiW0shMv8lExn5g9aZhMAe0gojd3U',
                    theme: new Microsoft.Maps.Themes.BingTheme(),
                    center: new Microsoft.Maps.Location(52.2, 0.1167),
                    zoom: 2,
                    showDashboard: false,
                    enableSearchLogo: false,
                    enableClickableLogo: false,
                    showScalebar: false
                });


                //var pin1 = new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(39.9289, 116.388), { icon: "asia-lab-small.jpg" }, null);
                var pin1 = new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(39.9289, 116.388), null);
                map.entities.push(pin1);
                //map.entities.push(new Microsoft.Maps.Infobox(new Microsoft.Maps.Location(39.9289, 116.388), { title: 'Asia', htmlContent:'<a href="#" onclick="titleClick1()">Asia</a>', pushpin: pin1 }));
                map.entities.push(new Microsoft.Maps.Infobox(new Microsoft.Maps.Location(39.9289, 116.388), { title: 'Asia', titleClickHandler: titleClick1, pushpin: pin1 }));

                var pin2 = new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(52.2, 0.1167), null);
                map.entities.push(pin2);
                map.entities.push(new Microsoft.Maps.Infobox(new Microsoft.Maps.Location(52.2, 0.1167), { title: 'Cambridge', titleClickHandler: titleClick2, pushpin: pin2 }));

                var pin3 = new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(12.9833, 77.5833), null);
                map.entities.push(pin3);
                map.entities.push(new Microsoft.Maps.Infobox(new Microsoft.Maps.Location(12.9833, 77.5833), { title: 'India', titleClickHandler: titleClick3, pushpin: pin3 }));

                var pin4 = new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(42.3646, -71.1028), null);
                map.entities.push(pin4);
                map.entities.push(new Microsoft.Maps.Infobox(new Microsoft.Maps.Location(42.3646, -71.1028), { title: 'New England', titleClickHandler: titleClick4, pushpin: pin4 }));

                var pin5 = new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(47.6801, -122.1210), null);
                map.entities.push(pin5);
                map.entities.push(new Microsoft.Maps.Infobox(new Microsoft.Maps.Location(47.6801, -122.1210), { title: 'Redmond', titleClickHandler: titleClick5, pushpin: pin5 }));

                var pin6 = new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(37.4192, -122.0570), null);
                map.entities.push(pin6);
                map.entities.push(new Microsoft.Maps.Infobox(new Microsoft.Maps.Location(37.4192, -122.0570), { title: 'Silicon Valley', titleClickHandler: titleClick6, pushpin: pin6 }));

                var pin7 = new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(32.1667, 34.8333), null);
                map.entities.push(pin7);
                map.entities.push(new Microsoft.Maps.Infobox(new Microsoft.Maps.Location(32.1667, 34.8333), { title: 'Israel', titleClickHandler: titleClick7, pushpin: pin7 }));
            }
            });
        }

       
        function titleClick1() {
            location.href="/asiapeople.htm";
        }

        function titleClick2() {
            location.href="/cambridgepeople.htm";
        }

        function titleClick3() {
            location.href="/indiapeople.htm";
        }

        function titleClick4() {
            location.href="/newenglandpeople.htm";
        }

        function titleClick5() {
            location.href="/redmondpeople.htm";
        }

        function titleClick6() {
            location.href="/svcpeople.htm";
        }

        function titleClick7() {
            location.href="/israelpeople.htm";
        }

        window.onload = getMap;
    </script>
