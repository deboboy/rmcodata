<!DOCTYPE html>
<html>
<head>
	<title>RMC OData Sampler: Video Search</title>
	<script src="http://research.microsoft.com/a/rmc.js"></script>
    <script type="text/javascript">
        function one() {
            rmc.AddXml("downloads", "http://rmc.cloudapp.net/dataproxy.ashx?at=Videos&s=%22environmental%22&a=10", null, false);
            rmc.AddXsl("odTransform", "odTransform.xsl");
            rmc.GE("RMCODataOutput").innerHTML = rmc.Transform(rmc.Xml.downloads.responseXML, rmc.Xsl.odTransform);
        }
        function main() {
            one();
        }
        // Build RMC OData search
        function Search() {
            var videoTerm = document.getElementById("#videoTerm").value;
            var query = "http://odata.research.microsoft.com/odata.svc" // RMC OData base url                    + "/Videos/" // top-level resource            
                + "?$filter=substringof('" + escape(videoTerm) + "', Description)"  // filter by search term in video description            
        }
        
            
         window.onload = main;
	</script> 
     <style type="text/css">

    </style>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
